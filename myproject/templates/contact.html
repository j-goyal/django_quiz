{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}

<div class="container my-3">
<img src="https://source.unsplash.com/1600x600/?telephone" class="d-block w-100 mx-0">
</div>


<div class="container my-2">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action='/contact/'> {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="Number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </div>

        <div class="form-group">
            <label for="content">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="content" rows="5" name="content" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
